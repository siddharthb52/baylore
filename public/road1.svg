<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle -->
  <circle cx="16" cy="16" r="15.5" fill="#ffb400" stroke="white" stroke-width="1"></circle>

  <!-- Vertical road (centered, shorter) -->
  <rect x="13" y="6" width="6" height="10" fill="#ccc"></rect>

  <!-- Horizontal road (centered, shorter) -->
  <rect x="6" y="13" width="20" height="6" fill="#ccc"></rect>

  <!-- Dashed center line on vertical road -->
  <line x1="16" y1="6" x2="16" y2="15.5" stroke="white" stroke-width="1" stroke-dasharray="2,2"></line>

  <!-- Dashed center line on left side of horizontal road -->
  <line x1="6" y1="16" x2="13" y2="16" stroke="white" stroke-width="1" stroke-dasharray="2,2"></line>

  <!-- Dashed center line on right side of horizontal road -->
  <line x1="19" y1="16" x2="26" y2="16" stroke="white" stroke-width="1" stroke-dasharray="2,2"></line>
</svg>
